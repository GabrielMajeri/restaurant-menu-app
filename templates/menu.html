{% extends 'base.html' %}

{% block header %}
  <h1>
    {% block title %}
      {{ restaurant.name }}
    {% endblock %}
  </h1>
{% endblock %}

{% block content %}
  <p>
    <a
      href="{{
        url_for(
          'add_menu_item',
          restaurant_id=restaurant.id
        )
      }}"
      class="create-button"
    >
      Create a new menu item
    </a>
  </p>

  {% for i in items %}
  <div class="menu-item">
    <h2>{{i.name}} <span>{{i.price}}</span></h2>
    <p>{{i.description}}</p>
    <p>
      <a
        href="{{
          url_for(
            'edit_menu_item',
            restaurant_id=restaurant.id,
            menu_id=i.id
          )
        }}"
        >Edit</a
      >
      -
      <a
        href="{{
        url_for(
          'delete_menu_item',
          restaurant_id=restaurant.id,
          menu_id=i.id
        )
      }}"
        >Delete</a
      >
    </p>
  </div>
  <br />
  {% endfor %}
{% endblock %}
