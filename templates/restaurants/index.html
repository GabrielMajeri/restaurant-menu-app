{% extends 'base.html' %}

{% block header %}
<h1>
  {% block title %}
    Restaurants
  {% endblock %}
</h1>
{% endblock %}

{% block content %}
<p><a href="{{ url_for('new_restaurant') }}">Add new restaurant</a></p>
<div>
  {% for restaurant in restaurants %}
  <div>
    <h2>{{restaurant.name}}</h2>
    <ul>
      <li>View menu</li>
      <li><a href="{{ url_for('edit_restaurant', restaurant_id=restaurant.id) }}">Edit</a></li>
      <li><a href="{{ url_for('delete_restaurant', restaurant_id=restaurant.id) }}">Delete</a></li>
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}
